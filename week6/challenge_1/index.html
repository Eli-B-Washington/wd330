<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eli Bear's Todo App</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body class="container">
    <div class="container">
        <h1>Todo List</h1>
        <ul class="todo-items">
          <!-- dummy item -->
          <li class="item" data-key="1594003133171">
            <input class="checkbox" type="checkbox">
            Go to Gym
            <button class="delete-button">X</button>
          </li>
        </ul>

      </div>
      <ul class="all-items">
        <li id="tasks" onchange="countTodos()">Tasks Left<li>
        <li><button id="allButton" onclick="clearDemo()">All</button></li>
        <li><button id="completedButton">Completed</button></li>
        <li><button id="remainingButton">Remaining</button></li>
        </ul>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add a Todo...">
        <button type="submit" class="add-button">Add</button>
      </form>

    <script type="text/javascript" src="js/toDos.js"></script>
</body>

</html>
