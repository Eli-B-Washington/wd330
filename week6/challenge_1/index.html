<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>To Do List App - Eli Bear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main>
    <h1>To-Do List</h1>
    <ul id="todo">
      <!-- to do list will appear here -->
    </ul>
    <div class="menu">
      <div class="bottom-label" id="counter">
      </div>
      <div class="bottom-tab selected-tab" id="filter-all">
        <button>
          <p>ALL</p>
        </button>
      </div>
      <div class="bottom-tab" id="filter-active">
        <button>
          <p>ACTIVE</p>
        </button>
      </div>
      <div class="bottom-tab" id="filter-completed">
        <button>
          <p>COMPLETED</p>
        </button>
      </div>
    </div>

  </main>

  <footer>
    <form>
      <input type="text" id="new_task" placeholder="Add a New Task">
      <button id="addnew">ADD</button>
    </form>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>

</html>
