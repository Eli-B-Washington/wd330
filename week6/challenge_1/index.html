<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>To Do List App - Eli Bear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main>
    <h1>To-Do List</h1>
    <ul id="todo">
    </ul>
    <div class="menu">
      <div class="counter" id="counter">
      </div>
      <div class="remaining selected" id="all">
        <button>
          <p>All</p>
        </button>
      </div>
      <div class="remaining" id="active">
        <button>
          <p>Active</p>
        </button>
      </div>
      <div class="remaining" id="completed">
        <button>
          <p>Completed</p>
        </button>
      </div>
    </div>

  </main>

  <footer>
    <form>
      <input type="text" id="new_task" placeholder="Enter Item">
      <button id="add">+</button>
    </form>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>

</html>
